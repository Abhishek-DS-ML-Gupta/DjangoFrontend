{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EduApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Heading font (Lota alternative â†’ Montserrat already loaded) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">

    <!-- Content font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- GSAP -->
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/hero.css' %}">
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar">
    <div class="logo">EduLearn</div>

    <ul class="nav-links">
        <li><a href="#">Courses</a></li>
        <li><a href="#">Programs</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    <!-- SVG Mobile Menu -->
    <div class="menu-icon" id="menuBtn">
        <svg width="34" height="34" viewBox="0 0 100 100">
            <rect class="line l1" y="25" width="100" height="10" rx="5"/>
            <rect class="line l2" y="45" width="100" height="10" rx="5"/>
            <rect class="line l3" y="65" width="100" height="10" rx="5"/>
        </svg>
    </div>
</nav>

<!-- ================= MOBILE MENU ================= -->
<div class="mobile-nav" id="mobileNav">
    <a href="#">Courses</a>
    <a href="#">Programs</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</div>

<!-- ================= HERO ================= -->
<section class="hero">
    <div class="hero-content">
        <h1>Learn Better. Build Your Future.</h1>
        <p>
            A simple and modern learning platform designed to help students
            master skills with clarity and confidence.
        </p>

        <div class="cta-buttons">
            <a href="#" class="btn btn-primary">Get Started</a>
            <a href="#" class="btn btn-secondary">Browse Courses</a>
        </div>
    </div>
</section>

<!-- ================= SCRIPT ================= -->
<script>
const menuBtn = document.getElementById("menuBtn");
const mobileNav = document.getElementById("mobileNav");

let open = false;

const navbar = document.getElementById('navbar');

window.onscroll = function() {
    if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
    } else {
        navbar.classList.remove('scrolled');
    }
};

menuBtn.addEventListener("click", () => {
    open = !open;

    if (open) {
        mobileNav.style.display = "flex";
        gsap.fromTo(
            mobileNav,
            { y: "100%" },
            { y: "0%", duration: 0.8, ease: "power4.out" }
        );

        gsap.to(".l1", { rotation: 45, y: 20, duration: 0.3 });
        gsap.to(".l2", { opacity: 0, duration: 0.2 });
        gsap.to(".l3", { rotation: -45, y: -20, duration: 0.3 });
    } else {
        gsap.to(mobileNav, {
            y: "100%",
            duration: 0.6,
            ease: "power4.in",
            onComplete: () => mobileNav.style.display = "none"
        });

        gsap.to(".line", { rotation: 0, y: 0, opacity: 1, duration: 0.3 });
    }
});
</script>

</body>
</html>
